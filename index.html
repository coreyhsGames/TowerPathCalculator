<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Tower Path Combination Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Tower Path Combination Calculator</h1>
    <p>Made by coreyhsGames and for Retro Defense.</p>

    <button onclick="calculateUpgrades()">Calculate Combinations</button>
    <br>
    <br>
    <button onclick="importFile()">Import (.txt)</button>
    <input type="file" id="fileInput" accept=".txt">
    <br>
    <br>
    <button onclick="exportFile()">Export (.txt)</button>
  </div>
  <br>
  <!-- Upgrade Inputs -->
  <div class="container" id="upgrades-container"></div>

  <!-- Display results -->
  <div id="results" class="result">
    <h2>Upgrade Combinations:</h2>
    <div id="upgrades-output"></div>
  </div>
</body>

</html>
